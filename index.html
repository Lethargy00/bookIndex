<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Index</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body class="blur-background">
    <div>
        <h1>Book Index</h1>
        <button onclick="showForm()">Add New Book</button>
    </div>

    <form id="addBookForm" style="display: none;">
        <label for="title"></label>
        <input type="text" id="title" name="title" placeholder="Title" required>
        <label for="author"></label>
        <input type="text" id="author" name="author" placeholder="Author" required>
        <label for="isbn"></label>
        <input type="text" id="isbn" name="isbn" placeholder="ISBN" required>
        <label for="genre"></label>
        <input type="text" id="genre" name="genre" placeholder="Genre" required>
        <label for="year"></label>
        <input type="number" id="year" name="year" placeholder="Year" min="1000" max="2025" required>
        <label for="image"></label>
        <input type="text" id="image" name="image" placeholder="Image URL">

        <input type="submit" value="Add Book">
    </form>
    <div id="bookList"></div>

</body>
<script src="./index.js"></script>

</html>
