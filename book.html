<!DOCTYPE html>
<html>

<head>
    <title>Book Details</title>
    <style>
        /* Add CSS styles for the book details */
        .book-details {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .book-details img {
            width: 200px;
            height: 300px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .book-details h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .book-details h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .book-details p {
            font-size: 16px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="book-details">
        <img id="bookImage" src="" alt="Book Cover">
        <h1 id="bookTitle"></h1>
        <h2 id="bookAuthor"></h2>
        <h2 id="bookGenre"></h2>
        <h2 id="bookYear"></h2>
        <p id="bookISBN"></p>
    </div>

    <script>
        // Retrieve the book ID from the query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const bookId = urlParams.get("id");

        // Fetch the book data from the JSON file
        fetch("books.json")
            .then((response) => response.json())
            .then((data) => {
                const book = data.array.find((book) => book.id === parseInt(bookId));

                if (book) {
                    // Populate the book details on the page
                    document.getElementById("bookImage").src = book.image;
                    document.getElementById("bookTitle").textContent = book.title;
                    document.getElementById("bookAuthor").textContent = `Author: ${book.author}`;
                    document.getElementById("bookGenre").textContent = `Genre: ${book.genre}`;
                    document.getElementById("bookYear").textContent = `Year: ${book.year}`;
                    document.getElementById("bookISBN").textContent = `ISBN: ${book.isbn}`;
                } else {
                    // Handle the case when the book ID is not found
                    console.error("Book not found");
                }
            })
            .catch((error) => {
                console.error("Error fetching book data:", error);
            });
    </script>
</body>

</html>
